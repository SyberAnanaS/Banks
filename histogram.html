            function getSelectedBank() {
                const bankSelect = document.getElementById('bankSelect');
                return bankSelect.value;
            }

            function getSelectedIndicator() {
                const indicatorSelect = document.getElementById('indicatorSelect');
                return indicatorSelect.value;
            }

            function createHistogram() {
                const selectedBank = getSelectedBank();
                const selectedIndicator = getSelectedIndicator();
                const bankData = data[selectedBank];

                const chartData = {
                    labels: years,
                    datasets: []
                };

                let indicators;
                if (selectedIndicator === 'Баланс') {
                    indicators = balanceIndicators;
                } else if (selectedIndicator === 'Рентабельность') {
                    indicators = profitabilityIndicators;
                } else if (selectedIndicator === 'Ликвидность') {
                    indicators = liquidityIndicators;
                }

                indicators.forEach(indicator => {
                    const values = years.map(year => bankData.find(entry => entry.Год === parseInt(year))[indicator]);

                    chartData.datasets.push({
                        label: indicatorLabels[indicator] || indicator,
                        data: values,
                        backgroundColor: colors[indicator],
                        borderColor: colors[indicator],
                        borderWidth: 1
                    });
                });

                if (chartInstance) {
                    chartInstance.destroy();
                }

                const ctx = document.getElementById('histogram').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: 'rect',
                                    font: {
                                        size: 14,
                                        color: 'black'
                                    },
                                    padding: 22
                                }
                            },
                            tooltip: {
                                enabled: true,
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.raw;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            document.getElementById('bankSelect').addEventListener('change', createHistogram);
            document.getElementById('indicatorSelect').addEventListener('change', createHistogram);

            createHistogram();
        });
